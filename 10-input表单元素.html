<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.php" method="GET" name="suibian">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名:  <input type="text" name="name1" value="请输入用户名" maxlength="8"><br />
        <!-- password 密码框 用户看不见输入的文字 -->
        密码： <input type="password" name="psd" ><br />
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才可以进行多选1 -->
        <!-- 单选按钮和复选框可以设置checked 属性，当页面打开时就可以默认选中这个按钮 -->
        性别：  <input type="radio" name="sex">男 <input type="radio" name="sex" checked="checked">女 <br />
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：  <input type="checkbox" name="hobby">唱歌   <input type="checkbox" name="hobby" checked="checked">跳舞   <input type="checkbox" name="hobby">打游戏 <br />
        <!-- 点击了提交按钮，可以把 表单域form 里面的表单元素 里面的值 提交给后台服务器-->
        <input type="submit" value="免费注册"><br />
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新选择"><br />
        <!-- 普通按钮 button 后期搭配 js 来使用 -->
        <input type="button" value="获取短信验证码"><br />
        <!-- 文件域 使用场景 用来上传文件 -->
        上传头像：<input type="file" >

    </form>
</body>
</html>
